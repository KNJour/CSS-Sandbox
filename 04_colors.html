<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /*Color Name*/
            color:red;
        }

        h2 {
            /*RGB */
            color: rgb(255,255,0)
        }
        h3 {
            /* Hex F is on 0 is off */

        }
        h4 {
            color: #6E0D25
        }
    </style>
</head>

    <h1>This color is RED</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
